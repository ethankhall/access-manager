version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: account_manager
    ports:
      - 3308:3306

  redis:
    image: redis
    ports:
      - 6379:6379